<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Number Generator</title>
    
    <link rel="stylesheet" href="cssindex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container myCol">
        <div class="row">
            <div class="col-6 text-center" >
                <h1> HTML & CSS & JAVASCRIPT <hr>Random program enter number between min and max </h1>   
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col" >
                        <label class="form-label" for="min">Min</label>
                        <input type="number" class="form-control" id="min" placeholder="Any Number like 1 or 11">
                    </div>
                    <div class="col" >
                        <label class="form-label" for="max">Max</label>
                        <input type="number" class="form-control" id="max" placeholder="Any Number like 100 or 100010">
                    </div>
                    <div class="d-grid">
                        <button type="button" id="generate" class="btn btn-outline-primary btn-lg">Let's start</button>
                    </div>
                    <h1 class="mt-3 text-center" id="placeholder">
                        #
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
